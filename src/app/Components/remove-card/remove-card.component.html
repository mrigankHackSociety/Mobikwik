<i
  class="fa fa-times close-icon cursor"
  aria-hidden="true"
  (click)="dialogRef.close()"
></i>
<div class="align-text-center" *ngIf="!displayLoader; else loading">
  <h3>Are you sure you want to delete this card?</h3>
  <div class="btn-group">
    <button
      mat-raised-button
      color="primary"
      (click)="deleteCard()"
      class="button-width"
    >
      OK
    </button>
    <button
      mat-stroked-button
      color="primary"
      class="button-width"
      (click)="dialogRef.close()"
    >
      Cancel
    </button>
  </div>
</div>
<ng-template #loading>
  <mat-spinner class="center" [diameter]="spinnerDiameter"></mat-spinner>
</ng-template>
