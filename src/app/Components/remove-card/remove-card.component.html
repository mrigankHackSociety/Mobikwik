<div class="align-text-center" *ngIf="!displayLoader; else loading">
  <h3>Are you sure you want to delete this card?</h3>
  <div>
    <button
      mat-raised-button
      color="primary"
      (click)="deleteCard()"
      class="margin-btn"
    >
      OK
    </button>
    <button mat-stroked-button color="primary" (click)="dialogRef.close()">Cancel</button>
  </div>
</div>
<ng-template #loading>
  <mat-spinner class="center"></mat-spinner>
</ng-template>
